<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký thành công</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: #4caf50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .content p {
            font-size: 16px;
            line-height: 1.5;
            color: #333333;
        }

        .button {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 20px;
            background: #4caf50;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .button:hover {
            background: #45a049;
        }

        .footer {
            background: #f4f4f4;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #777777;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Đăng ký thành công</h1>
        </div>
        <div class="content">
            <p>Chúc mừng bạn đã đăng ký thành công tài khoản!</p>
            <p>Vui lòng nhấn vào nút bên dưới để xác thực tài khoản:</p>
            <a href="{{actionLink}}" class="button">Xác thực tài khoản</a>
        </div>
        <div class="footer">
            <p>&copy; 2024 Công ty ABC</p>
        </div>
    </div>
</body>

</html>
